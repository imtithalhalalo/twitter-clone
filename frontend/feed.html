<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../frontend/css/style.css" />
    <title>Home / Twitter</title>
  </head>
  <body>
    <!-- Start Navigation Bar Column -->
    <section class="header">
      <div class="nav-links">
        <a href="">
          <i class="fa fa-twitter fa-3x color-blue"></i>
        </a>
        <a href="">
          <i class="fa fa-home fa-2x"></i>
          <span>Home</span>
        </a>
        <a href="">
          <i class="fa fa-user fa-2x"></i>
          <span>Profile</span>
        </a>

        <button class="tweet-button">Tweet</button>
      </div>
      <div class="main-account">
        <div class="account-details">
          <img
            class="profile-img"
            src="../frontend/images/profile.png"
            alt=""
          />
          <div class="account">
            <span class="account-name">Imtithal Halalo</span>
            <span class="account-username">@halalo_i</span>
          </div>
        </div>
      </div>
    </section>
    <!-- End Navigation Bar Column -->

    <!-- Start Main Part -->
    <section class="main">
      <div class="flex">
        <div class="tweets-feed">
          <div class="home-bar">
            <span>Home</span>
            <img src="images/shining.png" alt="" width="18px" height="18px" />
          </div>

          <div class="new-tweet">
            <img
              class="profile-img"
              src="../frontend/images/profile.png"
              alt=""
            />
            <div class="new-details">
              <input type="text" placeholder="What's happening?" />
              <div class="tweet-action">
                <div class="image-upload">
                  <label for="file-input">
                    <img
                      src="../frontend/images/upload-img.png"
                      alt=""
                      width="18px"
                      height="18px"
                    />
                  </label>

                  <input id="file-input" type="file" />
                </div>
                <button class="tweet-button">Tweet</button>
              </div>
            </div>
          </div>
        </div>
        <div class="search-feed">
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search Twitter" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Main Part -->
  </body>
</html>
