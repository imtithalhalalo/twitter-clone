<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../frontend/css/style.css" />
    <title>Home / Twitter</title>
  </head>
  <body>
    <!-- Start Navigation Bar Column -->
    <section class="header">
      <div class="nav-links">
        <a href="">
          <i class="fa fa-twitter fa-3x color-blue"></i>
        </a>
        <a href="">
          <i class="fa fa-home fa-2x"></i>
          <span>Home</span>
        </a>
        <a href="">
          <i class="fa fa-user fa-2x"></i>
          <span>Profile</span>
        </a>

        <button class="tweet-button">Tweet</button>
      </div>
      <div class="main-account">
        <div class="account-details">
          <img
            class="profile-img"
            src="../frontend/images/profile.png"
            alt=""
          />
          <div class="account">
            <span class="account-name">Imtithal Halalo</span>
            <span class="account-username">@halalo_i</span>
          </div>
        </div>
      </div>
    </section>
    <!-- End Navigation Bar Column -->

    <!-- Start Main Part -->
    <section class="main">
      <div class="flex">
        <div class="tweets-feed">
          <div class="home-bar">
            <span>Home</span>
            <img
              src="../frontend/images/shining.png"
              alt=""
              width="18px"
              height="18px"
            />
          </div>

          <div class="new-tweet">
            <img
              class="profile-img"
              src="../frontend/images/profile.png"
              alt=""
            />
            <div class="new-details">
              <input
                type="text"
                placeholder="What's happening?"
                id="tweet-text"
              />
              <div class="tweet-action">
                <div class="image-upload">
                  <label for="file-input">
                    <img
                      src="../frontend/images/upload-img.png"
                      alt=""
                      width="18px"
                      height="18px"
                    />
                  </label>

                  <input id="file-input" type="file" />
                </div>
                <button class="tweet-button" id="addTweet-btn">Tweet</button>
              </div>
            </div>
          </div>

          <div class="tweet">
            <img
              class="profile-img"
              src="../frontend/images/profile.png"
              alt=""
            />
            <div class="tweet-details">
              <div class="user-details">
                <div class="user">
                  <a href="" class="fullname"
                    >Imtithal Halalo
                    <span class="username">@halalo_i</span>
                  </a>
                </div>
              </div>

              <div class="tweet-txt">
                <p>
                  Select your favorite social network and share our icons with
                  your contacts or friends, if you do not have these social
                  networks copy the link and paste it in the one you use.
                </p>
              </div>

              <div class="tweet-fav">
                <i class="material-icons-outlined"> favorite_border </i>
                <span>78</span>
              </div>
            </div>
          </div>
        </div>
        <div class="search-feed">
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search Twitter" />
          </div>
          <div class="who-to-follow" >
            <h1>Who to Follow</h1>
            
          </div>
        </div>
      </div>
    </section>
    <!-- End Main Part -->
    <script src="js/feed.js"></script>
    <script src="js/users.js"></script>
  </body>
</html>
