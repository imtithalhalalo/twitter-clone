<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../frontend/css/style.css" />
    <title>Home / Twitter</title>
  </head>
  <body>
    <!-- Start Navigation Bar Column -->
    <section class="header">
      <div class="nav-links">
        <a href="">
          <i class="fa fa-twitter fa-3x color-blue"></i>
        </a>
        <a href="">
          <i class="fa fa-home fa-2x"></i>
          <span>Home</span>
        </a>
        <a href="profile.html">
          <i class="fa fa-user fa-2x"></i>
          <span>Profile</span>
        </a>

        <button class="tweet-button">Tweet</button>
      </div>
      <div class="main-account">
        
      </div>
    </section>
    <!-- End Navigation Bar Column -->

    <!-- Start Main Part -->
    <section class="main">
      <div class="flex">
        <div class="tweets-feed">
          <div class="home-bar">
            <span>Home</span>
            <img
              src="../frontend/images/shining.png"
              alt=""
              width="18px"
              height="18px"
            />
          </div>

          <div class="new-tweet">
            <img
              class="profile-img"
              src="../frontend/images/profile.png"
              alt=""
            />
            <div class="new-details">
              <input
                type="text"
                placeholder="What's happening?"
                id="tweet-text"
              />
              <div class="tweet-action">
                <div class="image-upload">
                  <label for="file-input">
                    <img
                      src="../frontend/images/upload-img.png"
                      alt=""
                      width="18px"
                      height="18px"
                    />
                  </label>

                  <input id="file-input" type="file" name="file" />
                </div>
                <button class="tweet-button" id="addTweet-btn">Tweet</button>
              </div>
            </div>
          </div>

          <div class="tweet-profile"></div>
        </div>
        <div class="search-feed">
          <div class="search">
            <i class="fa fa-search" id="open-search"></i>
            <input type="text" placeholder="Search Twitter" id="searching"/>
          </div>
          <div class="who-to-follow">
            <h1>Who to Follow</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- End Main Part -->

    <section class="popup popup-search" id="pop-search">
      <button class="close-btn" id="close-search">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </button>
      <div id="search-users">
        <h1>Result</h1>
      </div>
    </section>
    <script src="js/feed.js"></script>
    <script src="js/users.js"></script>
    <script src="../frontend/js/tweets_feed.js"></script>
    <script src="../frontend/js/search.js"></script>
    <script src="../frontend/js/user_info_feed.js"></script>
  </body>
</html>
